<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>C++ Cheat Sheet</title>
  </head>
  <body>
    <script>
      const base = location.pathname.endsWith("/")
        ? location.pathname
        : location.pathname.replace(/\/[^/]*$/, "/");

      const viewer = base + "pdfjs/web/viewer.html";
      const pdf = base + "main.pdf";

      location.replace(
        viewer +
          "?file=" + encodeURIComponent(pdf) +
          "#pagemode=none&zoom=page-width"
      );
    </script>
  </body>
</html>
